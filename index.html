    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fae1dd;
            font-family: 'Arial', sans-serif;
        }

        .card-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card .side {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f08080;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            flex-direction: column;
        }

        .front {
            background: #d62828;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .front i {
            font-size: 50px;
            color: white;
        }

        .inside {
            background: white;
            color: #d62828;
            transform: rotateY(180deg);
            flex-direction: column;
            font-size: 22px;
            padding: 20px;
        }

        /* GIF Styling */
        .gif-container {
            display: none; /* Hidden initially */
            width: 100px;  /* Adjust the width */
            height: 100px; /* Adjust the height */
            margin-top: 10px;
        }

        /* Show GIF when card is open */
        .card.open .gif-container {
            display: block;
        }

        .gif-container iframe {
            width: 100px !important;
            height: 100px !important;
        }

    </style>
</head>
